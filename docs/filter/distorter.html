<em>Audio Controller</em>

<p>Applies distortion effect to input audio.</p>

<img alt="Audio Sources: File" src="/docs/img/audio-filter-distorter.png" />

<h2>Inputs</h2>

<section class="input">
  <div data-term="audio"></div>
  <span>in (<em>audio</em>)</span>
  <br />
  The input audio.
</section>

<h2>Outputs</h2>

<section class="output">
  <div data-term="audio"></div>
  <span>out (<em>audio</em>)</span>
  <br />
  The filtered audio output.
</section>

<h2>Properties</h2>

<section class="prop">
  <span class="name">Amount</span>
  <span class="desc">The amount of distortion to apply</span>
</section>
<section class="prop">
  <span class="name">Oversample</span>
  <span class="desc">Controls oversampling</span>
</section>
<section class="prop">
  <span class="name">Bypass</span>
  <span class="desc">Whether to bypass input audio processing</span>
</section>

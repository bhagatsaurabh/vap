<em>Audio Controller</em>

<p>Applies delay effect on input audio.</p>

<img alt="Audio Sources: File" src="/docs/img/audio-controller-delay.png" />

<h2>Inputs</h2>

<section class="input">
  <div data-term="audio"></div>
  <span>in (<em>audio</em>)</span>
  <br />
  The audio input.
</section>

<h2>Outputs</h2>

<section class="output">
  <div data-term="audio"></div>
  <span>out (<em>audio</em>)</span>
  <br />
  The delayed audio output.
</section>

<h2>Properties</h2>

<section class="prop">
  <span class="name">Delay</span>
  <span class="desc">Delay amount</span>
</section>
<section class="prop">
  <span class="name">Feedback</span>
  <span class="desc">Feedback amount</span>
</section>
<section class="prop">
  <span class="name">Cutoff</span>
  <span class="desc">Cutoff frequency</span>
</section>
<section class="prop">
  <span class="name">Wet</span>
  <span class="desc">Wet gain</span>
</section>
<section class="prop">
  <span class="name">Dry</span>
  <span class="desc">Dry gain</span>
</section>
<section class="prop">
  <span class="name">Bypass</span>

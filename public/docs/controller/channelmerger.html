<em>Audio Controller</em>

<p>Merges two or more single-channel audio inputs into a single multi-channel audio output.</p>

<img alt="Audio Sources: File" src="/docs/img/audio-controller-channelmerger.png" />

<section class="input">
  <div data-term="audio"></div>
  <span>Channel <em>n</em> (<em>audio</em>)</span>
  <br />
  Two or more single-channel audio input.
</section>

<h2>Outputs</h2>

<section class="output">
  <div data-term="audio"></div>
  <span>out (<em>audio</em>)</span>
  <br />
  The merged multi-channel audio output.
</section>

<span class="no-content">No Properties</span>

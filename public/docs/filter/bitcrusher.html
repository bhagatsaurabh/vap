<em>Audio Controller</em>

<p>Applies bitcrushing effect on input audio.</p>

<img alt="Audio Sources: File" src="/docs/img/audio-filter-bitcrusher.png" />

<h2>Inputs</h2>

<section class="input">
  <div data-term="audio"></div>
  <span>in (<em>audio</em>)</span>
  <br />
  The input audio.
</section>

<h2>Outputs</h2>

<section class="output">
  <div data-term="audio"></div>
  <span>out (<em>audio</em>)</span>
  <br />
  The filtered audio output.
</section>

<h2>Properties</h2>

<section class="prop">
  <span class="name">Bits</span>
  <span class="desc">The number of bits</span>
</section>
<section class="prop">
  <span class="name">Norm Freq</span>
  <span class="desc">The normalized frequency</span>
</section>
<section class="prop">
  <span class="name">Bypass</span>
  <span class="desc">Whether to bypass input audio processing</span>
</section>
